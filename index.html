<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Email</title>
    
    <style type="text/css">
        #outlook a {padding: 0;} /* Force Outlook to provide a "view in browser" message */
        body, table, td, p, a, li { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;} /* Prevent WebKit and Windows mobile changing default text sizes */
        .ReadMsgBody {width: 100%;} /* Force Hotmail to display emails at full width */
        .ExternalClass {width: 100%;} /* Force Hotmail to display emails at full width */
        .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height: 100%;} /* Force Hotmail to display normal line spacing */
        .backgroundTable {margin: 0 auto; padding: 0; width: 100% !important;}
        table, td {mso-table-lspace:0pt; mso-table-rspace:0pt;} /* Remove spacing between tables in Outlook 2007 and up */
			  img{-ms-interpolation-mode:bicubic;} /* Allow smoother rendering of resized image in Internet Explorer */
        table td {border-collapse: collapse;}
        .ExternalClass * {line-height: 115%;}
        body{width:100% !important; margin:0; padding:0;}      
        @media screen and (max-width: 480px) {
          body, table, td, p, a, li, blockquote{-webkit-text-size-adjust:none !important;} /* Prevent Webkit platforms from changing default text sizes */
          body{width:100% !important; min-width:100% !important; font-family: 'webfont name', Arial, Helvetica, sans-serif !important;} /* Prevent iOS Mail from adding padding to the body */
          .responsive-img{
            max-width: 100% !important;
            height: auto !important;
          }
          .responsive-table{
            width: 100% !important;
          }
        }             
       
    </style>
</head>
